<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Work We Out</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Black+And+White+Picture&family=Black+Han+Sans&family=Cute+Font&family=Do+Hyeon&family=Dokdo&family=East+Sea+Dokdo&family=Gaegu&family=Gamja+Flower&family=Gothic+A1&family=Gugi&family=Hi+Melody&family=Jua&family=Kirang+Haerang&family=Nanum+Brush+Script&family=Nanum+Gothic&family=Nanum+Gothic+Coding&family=Nanum+Myeongjo&family=Nanum+Pen+Script&family=Noto+Sans+KR&family=Noto+Serif+KR&family=Poor+Story&family=Single+Day&family=Song+Myung&family=Stylish&family=Sunflower:wght@300&family=Yeon+Sung&display=swap"  rel="stylesheet"/>

    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js" integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c=" crossorigin="anonymous"></script>

    <!-- datepicker -->
    <script src="../path/to/flowbite/dist/datepicker.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/datepicker.min.js"></script>

    <!-- common.css -->    
    <link rel="stylesheet" href="/css/common.css" />

  </head>
  <body class="bg-white text-black">
    <!-- 좌측 사이드 바 메뉴 -->
    <div class="left-side-bar-box">
      <div class="left-side-bar">
        <div class="menu-1">
          <ul>
            <li>
              <a href="/jnal/my-calendar" style="padding-left:21px">내 운동 캘린더</a>
            </li>
            <li>
              <a href="/stat/my-stat" style="padding-left:21px">내 운동 통계</a>
            </li>
            <li>
              <a>> 내 운동 그룹</a>
              <ul id="my-grps">
                <li>
                  <a href="#" style="padding-left:37px" onclick='newWorkoutGroupModalOpen();'>새 운동그룹 생성</a>
                </li>

              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="flex flex-col h-screen">
      <!-- 헤더 -->
      <nav class="border-b border-gray-600 p-4 flex justify-between items-center">
        <!-- 사이드바 토글버튼 -->
        <div class="flex items-center">
          <button class="extra-btn p-2 bg-gray-600 rounded toggle-side-bar-btn" style="background-color:bisque">
            <svg class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
          </button>
        </div>
        <!-- 제목 -->
        <h1 class="ml-4 text-2xl font-semibold">운동일지 편집</h1>
        <!-- 마이페이지 버튼 -->
        <button onclick="location.href='/member/my-info'" class="extra-btn p-2 bg-gray-600 text-white rounded-full" style="background-color:bisque"> My </button>
      </nav>

      <!-- 일지 날짜 -->
      <div class="select-box flex justify-between items-center p-4">
        <div class="relative max-w-sm" style="margin: 0 auto">
          <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
            <svg
              class="w-4 h-4 text-gray-500 dark:text-gray-400"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
            </svg>
          </div>
          <input
            id="date-picker-input"
            datepicker-format="yyyy년 mm월 dd일"
            type="text"
            class="bg-white-50 border border-gray-300 text-2xl focus:ring-blue-500 focus:border-blue-500 block w-70 ps-10 p-1"
            style="text-align: center; border-width: 0 0 3px; width: 100%"
          />
        </div>
      </div>

      <!-- 운동일지 작성 메인 -->
      <div id="jnals-content" class="block justify-between items-center p-4">

      </div>


      <!-- 운동 한줄평 -->
      <div class="flex justify-between items-center p-2">
        <span class="text-1xl font-semibold">▷ 운동 한줄평</span>
      </div>
      <div
        class="flex justify-between p-2"
        style="padding-left: 35px; padding-right: 35px"
      >
        <input type="text" class="bottom-border" style="width: 100%" />
      </div>

      <!-- 오늘의 운동 -->
      <div class="flex justify-between items-center p-2">
        <span class="text-1xl font-semibold">▷ 오늘의 운동</span>
      </div>

      <!-- "오늘의 운동" 아래에 select 콤보박스 -->
      <div
        class="select-box flex justify-between items-center p-2"
        style="padding-left: 25px"
      >
        <div class="inline-flex relative">
          <select
            class="appearance-none bg-white border border-gray-300 rounded-md px-3 py-1 pr-6 focus:outline-none focus:border-blue-500"
          >
            <option>운동 종목</option>
            <option>벤치 프레스</option>
            <option>데드 리프트</option>
            <option>오버헤드 프레스</option>
            <option>바벨컬</option>
            <option>직접 입력</option>
          </select>
          <!-- 화살표를 콤보박스 내부로 이동 -->
          <div
            class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none"
          >
            <svg
              class="fill-current h-4 w-4"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
            >
              <path
                fill-rule="evenodd"
                d="M5.293 7.293a1 1 0 0 1 1.414 0L10 10.586l3.293-3.293a1 1 0 1 1 1.414 1.414l-4 4a1 1 0 0 1-1.414 0l-4-4a1 1 0 0 1 0-1.414z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
        </div>
      </div>

      <!-- 무게/세트수/랩수/휴식시간 -->
      <div class="flex justify-between p-2" style="padding-left: 35px">
        <div>
          <input
            type="number"
            class="bottom-border"
            style="width: 8%; text-align: center"
          />
          <span>kg</span>
          <input
            type="number"
            class="bottom-border"
            style="width: 8%; text-align: center"
          />
          <span>set</span>
          <input
            type="number"
            class="bottom-border"
            style="width: 8%; text-align: center"
          />
          <span>reps</span>

          <span style="padding-left: 30px; padding-right: 15px">
            <span>[휴식]</span>
            <input
              type="number"
              class="bottom-border"
              style="width: 6%; text-align: center"
            />
            <span>분</span>
            <input
              type="number"
              class="bottom-border"
              style="width: 6%; text-align: center"
            />
            <span>초</span>
          </span>
        </div>
      </div>

      <!-- 운동종목 추가 + -->
      <div
        class="flex justify-between items-center p-2"
        style="padding-left: 25px"
      >
        <button
          class="extra-btn p-1 bg-gray-600 text-white rounded"
          style="background-color: #1196c1; font-size: 12px"
        >
          운동종목 추가 +
        </button>
      </div>

      <!-- 저장/취소 버튼 -->
      <div class="flex justify-end items-center p-2">
        <button
          class="extra-btn p-2 bg-gray-600 text-white rounded"
          style="background-color: #1196c1; margin-right: 10px"
        >
          저장
        </button>
        <button
          class="extra-btn p-2 bg-gray-600 text-white rounded"
          style="background-color: #b2b2b2; margin-right: 10px"
        >
          취소
        </button>
      </div>
    </div>

    <!-- 새 그룹생성 모달 -->
    <div id="new-workout-group-modal" class="modal-container">
      <div class="modal-wrap">
        <div class="bg-gray-800 p-3 rounded-lg max-w-xl w-full" style="background-color:white">
          <div class="bg-gray-800 p-6 rounded-lg max-w-xl w-full flex justify-between items-center" style="background-color: white;">
            <div class="text-xl font-bold text-center flex-1">새 운동 그룹</div>
            <div onclick='newWorkoutGroupModalClose();' class="extra-btn p-2 cursor-pointer modal-close rounded" style="background-color:#C2C2C2">
              <span>&times;</span>
            </div>
          </div>

          <div class="mb-4">
            <div class="extra-btn bg-sky-700 p-4 rounded-lg flex items-center justify-between" style="margin:3px; display:block; background-color:lemonchiffon">
              <div class="flex items-center" style="margin:3px">
                <span class="text-1xl font-semibold">▷ 그룹명</span>
              </div>
              <div class="flex justify-between items-center p-4">
                <input
                        type="text"
                        id="newGrpNm"
                        class="bottom-border"
                        style="width: 50%; background-color:lemonchiffon; border-color:gray"
                        value="주니어올림피아"
                />
              </div>

              <div class="flex justify-end items-center p-1">
                <button id="newGrpBtn"
                        class="extra-btn p-2 bg-gray-600 text-white rounded" style="background-color: #1196c1; margin-right: 10px">
                  저장
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="new-workout-group-background" id="new-workout-group-background"></div>

    <!-- Model Hidden Value -->
    <input type="hidden" name="jnalId" th:value="${jnalId}">

  </body>

  <script>
    $(function(){
      $("#date-picker-input").datepicker({
        dateFormat: 'yy년 mm월 dd일'
      });
    })

    /**
     * # 초기화면로드
     * */
    $(document).ready(function(){
      // (1-0) datepicker 초기화

      // (1-1) 내 그룹 모두 조회하여 사이드바에 렌더링
      $.ajax({
        type: "GET",
        url: "http://localhost:8080/grp/my-all",
        dataType:'json',
        data: {},
        xhrFields: {
          withCredentials: true
        },
        success: function (response) {
          renderSideGrps(response);
        },
        error: function (request, error) {
          console.log("Grps Loading Fail..");
          alert("code:"+request.status+"\n"
                  +"message:"+request.responseText+"\n"
                  +"error:"+error)
        }
      });

      // (1-2) Model로 넘어온 YYYYMMDD 운동일지 렌더링
      var jnalId = $('input[name=jnalId]').val();
      renderJnal(jnalId);

    });

    /**
     * JNAL Event1) 운동일지 렌더링
     *  - param = [jnalId]
     * */
    function renderJnal(jnalId) {

      var param = jnalId;

      $.ajax({
        type: "GET",
        url: "http://localhost:8080/jnal/read-one",
        dataType:'json',
        xhrFields: {
          withCredentials: true
        },
        data: {
          jnalId : param
        },
        success: function (wkoutJnalDTO) {
          console.log("Jnal Load Success. data = " + wkoutJnalDTO);

          // (1) 헤더 렌더링
          var curYyyy = parseInt(wkoutJnalDTO.yyyy);
          var curMm = parseInt(wkoutJnalDTO.mm);
          var curDd = parseInt(wkoutJnalDTO.dd)
          var curDate = new Date(curYyyy, curMm-1, curDd);
          $("#date-picker-input").datepicker("setDate", curDate);

          // (2) 컨텐츠 렌더링
          renderJnalContent(wkoutJnalDTO);
        }
        ,
        error: function (request, error) {
          console.log("운동일지 로딩 중 오류가 발생하였습니다..\n");
          alert("code:"+request.status+"\n"
                  +"message:"+request.responseText+"\n"
                  +"error:"+error)
        }
      });
    }

    /**
     * JNAL Event2) 운동일지 컨텐츠 렌더링
     *  - param = [WkoutJnalDTO]
     * */
    function renderJnalContent(wkoutJnalDTO) {

      var d1_jnalsContent = document.getElementById("jnals-content");

      var d2_jnalComponent = document.createElement("div");
      d2_jnalComponent.setAttribute("class", "block justify-between items-center p-1");
      d2_jnalComponent.setAttribute("style", "border-color: lightgrey; border-width: 7px; border-radius: 7px");

      var d3_commentLabel = document.createElement("div");
      d3_commentLabel.setAttribute("class", "flex justify-between items-center p-2");
      var d4_commentLabelText = document.createElement("span");
      d4_commentLabelText.setAttribute("class", "text-1xl font-semibold");
      d4_commentLabelText.innerText = "▷ 운동 한줄평";
      d3_commentLabel.appendChild(d4_commentLabelText);  // d3 운동한줄평 Label 완료

      var d3_commentContent = document.createElement("div");
      d3_commentContent.setAttribute("class", "flex justify-between p-2");
      d3_commentContent.setAttribute("style", "padding-left: 35px; padding-right: 35px");
      var d4_commentContentText = document.createElement("input");
      d4_commentContentText.setAttribute("type", "text");
      d4_commentContentText.setAttribute("class", "bottom-border");
      d4_commentContentText.setAttribute("style", "width: 100%");
      d4_commentContentText.setAttribute("value", wkoutJnalDTO.comments);
      d3_commentContent.appendChild(d4_commentContentText);  // d3 운동한줄평 Content 완료

      var d3_wkoutsLabel = document.createElement("div");
      d3_wkoutsLabel.setAttribute("class", "flex justify-between items-center p-2");
      var d4_wkoutsLabelText = document.createElement("span");
      d4_wkoutsLabelText.setAttribute("class", "text-1xl font-semibold");
      d4_wkoutsLabelText.innerText = "▷ 오늘의 운동";
      d3_wkoutsLabel.appendChild(d4_wkoutsLabelText);  // d3 오늘의 운동 Label 완료

      // 1차 MERGE
      d2_jnalComponent.appendChild(d3_commentLabel);
      d2_jnalComponent.appendChild(d3_commentContent);
      d2_jnalComponent.appendChild(d3_wkoutsLabel);



      d1_jnalsContent.appendChild(d2_jnalComponent);

    }

  </script>

  <!-- common.js -->
  <script src="/js/common.js"></script>

</html>
